        // éŸ³æ•ˆç³»çµ±
        class GameAudio {
            constructor() {
                this.audioContext = null;
                this.initialized = false;
                this.masterVolume = 0.3;
                this.enabled = true;
            }
            
            init() {
                if (this.initialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.initialized = true;
                } catch (error) {
                    console.warn('éŸ³æ•ˆç³»çµ±åˆå§‹åŒ–å¤±æ•—:', error);
                    this.enabled = false;
                }
            }
            
            playSound(frequency, duration, type = 'sine', volume = 0.5) {
                if (!this.enabled || !this.initialized) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.type = type;
                    oscillator.frequency.value = frequency;
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                    
                } catch (error) {
                    console.warn('æ’­æ”¾éŸ³æ•ˆå¤±æ•—:', error);
                }
            }

                const duration = Math.min(0.3, 0.1 + value * 0.00005);
                
                this.playSound(frequency, duration, 'triangle', 0.4);
                this.playSound(frequency * 1.25, duration, 'sine', 0.3);
                
                const intensity = Math.min(50, value * 2);

        // è§¸æ§ç³»çµ±
        class TouchControls {
            constructor() {
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.swipeThreshold = 50;
                this.gameBoard = document.querySelector('.game-board');
                this.init();
            }
            
            init() {
                this.setupTouchListeners();
                this.setupKeyboardListeners();
                this.setupMobileController();
            }
            
            setupTouchListeners() {
                this.gameBoard.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                }, { passive: true });
                
                this.gameBoard.addEventListener('touchend', (e) => {
                    if (!this.touchStartX || !this.touchStartY) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - this.touchStartX;
                    const deltaY = touchEndY - this.touchStartY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (Math.abs(deltaX) > this.swipeThreshold) {
                            this.handleSwipe(deltaX > 0 ? 'right' : 'left');
                        }
                    } else {
                        if (Math.abs(deltaY) > this.swipeThreshold) {
                            this.handleSwipe(deltaY > 0 ? 'down' : 'up');
                        }
                    }
                    
                    this.touchStartX = 0;
                    this.touchStartY = 0;
                }, { passive: true });
            }
            
            setupKeyboardListeners() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.handleSwipe('up');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.handleSwipe('down');
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.handleSwipe('left');
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.handleSwipe('right');

        // ç²’å­ç‰¹æ•ˆç³»çµ±
        class ParticleSystem {
            constructor() {
                this.container = document.getElementById('particle-container');
                this.particles = [];
                this.maxParticles = 30;
            }
            
            createMergeEffect(tileElement, value) {
                if (!tileElement || this.particles.length >= this.maxParticles) return;
                
                const rect = tileElement.getBoundingClientRect();
                const particleCount = Math.min(8, Math.floor(value / 100));
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'merge-particle';
                    
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const distance = 50 + Math.random() * 50;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.cssText = `
                        left: ${rect.left + rect.width / 2}px;
                        top: ${rect.top + rect.height / 2}px;
                        --tx: ${tx}px;
                        --ty: ${ty}px;
                    `;
                    
                    this.container.appendChild(particle);
                    this.particles.push(particle);
                    
                    setTimeout(() => {

        function addRandomTile() {

                        emptyCells.push({row, col});

        function moveLeft() {
            saveState();
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                const filteredRow = grid[row].filter(val => val !== 0);
                const mergedRow = [];
                
                for (let i = 0; i < filteredRow.length; i++) {
                    if (i < filteredRow.length - 1 && filteredRow[i] === filteredRow[i + 1]) {
                        const mergedValue = filteredRow[i] * 2;
                        mergedRow.push(mergedValue);
                        score += mergedValue;
                        i++;
                        moved = true;
                    } else {
                        mergedRow.push(filteredRow[i]);
                    }
                }
                
                const newRow = mergedRow.concat(Array(4 - mergedRow.length).fill(0));
                if (JSON.stringify(grid[row]) !== JSON.stringify(newRow)) {
                    moved = true;
                }
                grid[row] = newRow;
            }
            
            return moved;
        }
        
        function moveRight() {
            saveState();
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                const filteredRow = grid[row].filter(val => val !== 0);
                const mergedRow = [];
                
                for (let i = filteredRow.length - 1; i >= 0; i--) {
                    if (i > 0 && filteredRow[i] === filteredRow[i - 1]) {
                        const mergedValue = filteredRow[i] * 2;
                        mergedRow.unshift(mergedValue);
                        score += mergedValue;
                        i--;
                        moved = true;
                    } else {
                        mergedRow.unshift(filteredRow[i]);
                    }

                const newRow = Array(4 - mergedRow.length).fill(0).concat(mergedRow);

        }

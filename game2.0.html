<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級2048遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            /* 防止整個頁面滾動 */
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            /* 防止容器滾動 */
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #ff9a00, #ff0066);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .game-description {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score-container, .moves-container, .best-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .score-label, .moves-label, .best-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .score-value, .moves-value, .best-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all var(--animation-duration, 0.3s) ease;
            box-shadow: 0 4px 10px rgba(0, 131, 176, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 131, 176, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.reset {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 4px 10px rgba(255, 65, 108, 0.3);
        }
        
        button.undo {
            background: linear-gradient(to right, #7b4397, #dc2430);
            box-shadow: 0 4px 10px rgba(123, 67, 151, 0.3);
        }
        
        .theme-selector {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .theme-selector select {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            outline: none;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .game-board {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            position: relative;
            /* 防止網格滾動 */
            overflow: hidden;
        }
        
        .cell {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            font-weight: bold;
            transition: all var(--animation-duration, 0.15s) ease;
        }
        
        .tile {
            position: absolute;
            width: 82px;
            height: 82px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            font-weight: bold;
            transition: all 0.15s ease;
            animation: appear var(--animation-duration, 0.2s);
            /* 確保方塊完全對齊網格 */
            box-sizing: border-box;
            /* 確保方塊在格子正中央 */
            transform: translate(0, 0);
        }
        
        @keyframes appear {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tile.merged {
            animation: pop var(--animation-duration, 0.3s);
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
        }
        
        .instructions h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .instructions kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .game-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .game-message.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .message-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        
        .message-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .message-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        /* 虛擬控制界面 */
        .virtual-controls {
            margin: 30px 0;
            text-align: center;
            display: none; /* 預設隱藏，在移動設備上顯示 */
        }
        
        .control-info {
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .d-pad {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        
        .d-pad-button {
            position: absolute;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.8), rgba(58, 123, 213, 0.8));
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .d-pad-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 210, 255, 1), rgba(58, 123, 213, 1));
        }
        
        .d-pad-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(0, 210, 255, 0.3);
        }
        
        .d-pad-button.up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .d-pad-button.down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .d-pad-button.left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .d-pad-button.right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .d-pad-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 600px) {
            .grid {
                width: 300px;
                height: 300px;
                gap: 9px;
                padding: 9px;
            }
            
            .tile {
                width: 57px;
                height: 57px;
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .score-container, .moves-container, .best-container {
                min-width: 120px;
                padding: 12px 18px;
            }
            
            .virtual-controls {
                display: block; /* 在移動設備上顯示虛擬控制 */
            }
            
            .d-pad {
                width: 180px;
                height: 180px;
            }
            
            .d-pad-button {
                width: 55px;
                height: 55px;
                font-size: 1.8rem;
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            .virtual-controls {
                display: block; /* 在觸摸設備上顯示虛擬控制 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>高級2048</h1>
            <p class="game-description">使用方向鍵或WASD移動方塊。當兩個相同數字的方塊碰撞時，它們會合併成一個！挑戰自己創造出2048方塊！</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">分數</div>
                <div class="score-value">0</div>
            </div>
            
            <div class="moves-container">
                <div class="moves-label">移動次數</div>
                <div class="moves-value">0</div>
            </div>
            
            <div class="best-container">
                <div class="best-label">最高分</div>
                <div class="best-value">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="new-game">新遊戲</button>
            <button class="undo">撤銷 (0/3)</button>
            <button class="reset">重新開始</button>
        </div>
        
        <div class="theme-selector">
            <label for="theme">選擇主題：</label>
            <select id="theme">
                <option value="default">默認主題</option>
                <option value="dark">黑暗主題</option>
                <option value="colorful">彩色主題</option>
                <option value="pastel">柔和主題</option>
            </select>
        </div>
        
        <div class="game-container">
            <div class="game-board">
                <div class="grid" id="grid">
                    <!-- 網格將由JavaScript生成 -->
                </div>
            </div>
        </div>
        
        <!-- 虛擬控制界面 -->
        <div class="virtual-controls" id="virtual-controls">
            <div class="control-info">觸控/點擊下方按鈕控制</div>
            <div class="d-pad">
                <button class="d-pad-button up" data-direction="up">↑</button>
                <div class="d-pad-middle">
                    <button class="d-pad-button left" data-direction="left">←</button>
                    <button class="d-pad-button down" data-direction="down">↓</button>
                    <button class="d-pad-button right" data-direction="right">→</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>遊戲說明</h3>
            <p>1. 使用 <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> 方向鍵或 <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> 鍵移動方塊</p>
            <p>2. 當兩個相同數字的方塊碰撞時，它們會合併成一個數字相加的方塊</p>
            <p>3. 每次移動後，會在空白處隨機生成一個新的2或4方塊</p>
            <p>4. 遊戲目標是創建一個數字為2048的方塊</p>
            <p>5. 當沒有空位且無法合併時，遊戲結束</p>
            <p>6. 你有3次撤銷機會，可以回到之前的移動</p>
        </div>
        
        <div class="game-message" id="game-message">
            <div class="message-content">
                <h2 id="message-title">恭喜！</h2>
                <p id="message-text">你贏得了遊戲！</p>
                <button class="continue-game">繼續遊戲</button>
                <button class="new-game">新遊戲</button>
            </div>
        </div>
    </div>

    <script>
        // 遊戲狀態變量
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore2048') || 0;
        let moves = 0;
        let gameOver = false;
        let gameWon = false;
        let undoStack = [];
        let maxUndos = 3;
        let usedUndos = 0;
        
        // 主題配置
        const themes = {
            default: {
                0: 'rgba(255, 255, 255, 0.15)',
                2: '#eee4da', 4: '#ede0c8', 8: '#f2b179', 16: '#f59563',
                32: '#f67c5f', 64: '#f65e3b', 128: '#edcf72', 256: '#edcc61',
                512: '#edc850', 1024: '#edc53f', 2048: '#edc22e', 4096: '#3c3a32'
            },
            dark: {
                0: 'rgba(255, 255, 255, 0.1)',
                2: '#2c3e50', 4: '#34495e', 8: '#7f8c8d', 16: '#95a5a6',
                32: '#bdc3c7', 64: '#ecf0f1', 128: '#1abc9c', 256: '#16a085',
                512: '#3498db', 1024: '#2980b9', 2048: '#9b59b6', 4096: '#8e44ad'
            },
            colorful: {
                0: 'rgba(255, 255, 255, 0.1)',
                2: '#FF6B6B', 4: '#4ECDC4', 8: '#FFD166', 16: '#06D6A0',
                32: '#118AB2', 64: '#073B4C', 128: '#7209B7', 256: '#3A0CA3',
                512: '#4361EE', 1024: '#4CC9F0', 2048: '#F72585', 4096: '#480CA8'
            },
            pastel: {
                0: 'rgba(255, 255, 255, 0.1)',
                2: '#FFCDB2', 4: '#FFB4A2', 8: '#E5989B', 16: '#B5838D',
                32: '#6D6875', 64: '#A8DADC', 128: '#457B9D', 256: '#1D3557',
                512: '#F4A261', 1024: '#E9C46A', 2048: '#2A9D8F', 4096: '#264653'
            }
        };
        
        let currentTheme = 'default';
        
        // 音效系統
        class GameAudio {
            constructor() {
                this.audioContext = null;
                this.initialized = false;
                this.masterVolume = 0.3;
                this.enabled = true;
            }
            
            init() {
                if (this.initialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.initialized = true;
                    this.masterGainNode = this.audioContext.createGain();
                    this.masterGainNode.connect(this.audioContext.destination);
                    this.masterGainNode.gain.value = this.masterVolume;
                } catch (error) {
                    console.warn('音效系統初始化失敗:', error);
                    this.enabled = false;
                }
            }
            
            playSound(frequency, duration, type = 'sine', volume = 0.5) {
                if (!this.enabled || !this.initialized) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.masterGainNode);
                    
                    oscillator.type = type;
                    oscillator.frequency.value = frequency;
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                    
                } catch (error) {
                    console.warn('播放音效失敗:', error);
                }
            }
            
            playMove() {
                // 方塊移動音效 - 輕柔的撥弦聲
                this.playSound(400, 0.1, 'sine', 0.2);
            }
            
            playMerge(value) {
                // 合併音效 - 根據數值播放不同音高
                const baseFreq = 261.63; // C4
                const multiplier = Math.log2(value);
                const frequency = baseFreq * (1 + multiplier * 0.15);
                const duration = Math.min(0.3, 0.1 + value * 0.00005);
                
                // 播放和弦音效
                this.playSound(frequency, duration, 'triangle', 0.4);
                this.playSound(frequency * 1.25, duration, 'sine', 0.3);
                
                // 觸覺反饋
                if ('vibrate' in navigator) {
                    const intensity = Math.min(50, value * 2);
                    navigator.vibrate([intensity, 20, intensity]);
                }
            }
            
            playUndo() {
                // 撤銷音效 - 向下的音階
                setTimeout(() => this.playSound(440, 0.08, 'sine', 0.2), 0);
                setTimeout(() => this.playSound(349, 0.08, 'sine', 0.2), 50);
                setTimeout(() => this.playSound(262, 0.08, 'sine', 0.2), 100);
                
                // 觸覺反饋
                if ('vibrate' in navigator) {
                    navigator.vibrate([15, 10, 15, 10, 20]);
                }
            }
            
            playWin() {
                // 勝利音效 - 上行的和弦
                const chords = [
                    [261.63, 329.63, 392.00], // C major
                    [293.66, 369.99, 440.00], // D major
                    [329.63, 415.30, 493.88], // E major
                ];
                
                chords.forEach((chord, index) => {
                    setTimeout(() => {
                        chord.forEach(freq => {
                            this.playSound(freq, 0.4, 'triangle', 0.3);
                        });
                    }, index * 200);
                });
                
                // 慶祝式震動
                if ('vibrate' in navigator) {
                    navigator.vibrate([50, 30, 50, 30, 100, 30, 150]);
                }
            }
            
            playGameOver() {
                // 遊戲結束音效 - 下行的和弦
                const freq = [523.25, 415.30, 329.63, 261.63];
                freq.forEach((f, i) => {
                    setTimeout(() => this.playSound(f, 0.3, 'sawtooth', 0.3), i * 100);
                });
                
                // 遊戲結束震動
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 50, 100, 50, 200]);
                }
            }
            
            playNewGame() {
                // 新遊戲音效 - 清脆的啟動聲
                this.playSound(523.25, 0.15, 'sine', 0.4);
                setTimeout(() => this.playSound(659.25, 0.15, 'sine', 0.4), 50);
                
                // 觸覺反饋
                if ('vibrate' in navigator) {
                    navigator.vibrate(20);
                }
            }
            
            setVolume(volume) {
                this.masterVolume = Math.max(0, Math.min(1, volume));
                if (this.masterGainNode) {
                    this.masterGainNode.gain.value = this.masterVolume;
                }
            }
            
            toggle(enabled) {
                this.enabled = enabled;
            }
        }
        
        // 初始化音效系統
        const gameAudio = new GameAudio();
        
        // 移動控制系統
        class MobileControls {
            constructor() {
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchEndX = 0;
                this.touchEndY = 0;
                this.minSwipeDistance = 30; // 從50px降低到30px以提高響應性
                this.maxVerticalDistance = 100; // 防止垂直滑動被誤認為水平滑動
                this.swipeStartTime = 0;
                this.maxSwipeTime = 500; // 最大滑動時間（毫秒）
                this.isEnabled = true;
                
                this.init();
            }
            
            init() {
                // 綁定觸摸事件到遊戲網格
                const gridElement = document.getElementById('grid');
                
                // 觸摸開始
                gridElement.addEventListener('touchstart', (e) => {
                    if (!this.isEnabled) return;
                    
                    const touch = e.touches[0];
                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;
                    this.swipeStartTime = Date.now();
                    
                    // 防止默認的觸摸行為（如頁面滾動）
                    e.preventDefault();
                }, { passive: false });
                
                // 觸摸移動
                gridElement.addEventListener('touchmove', (e) => {
                    if (!this.isEnabled) return;
                    
                    // 防止頁面滾動
                    e.preventDefault();
                }, { passive: false });
                
                // 觸摸結束
                gridElement.addEventListener('touchend', (e) => {
                    if (!this.isEnabled) return;
                    
                    if (e.changedTouches.length > 0) {
                        const touch = e.changedTouches[0];
                        this.touchEndX = touch.clientX;
                        this.touchEndY = touch.clientY;
                        
                        this.handleSwipe();
                    }
                    
                    e.preventDefault();
                }, { passive: false });
                
                // 添加可視化的觸摸反饋
                this.addTouchFeedback();
            }
            
            handleSwipe() {
                const swipeTime = Date.now() - this.swipeStartTime;
                
                // 檢查滑動時間是否合理
                if (swipeTime > this.maxSwipeTime) return;
                
                const deltaX = this.touchEndX - this.touchStartX;
                const deltaY = this.touchEndY - this.touchStartY;
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                // 確保滑動距離達到最小值

                    this.lastFrameTime = currentTime;

                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
            }
        }, false);
        
        // 阻止方向鍵的默認滾動行為
        window.addEventListener('keydown', preventDefaultForScrollKeys, false);
        
        // 新遊戲按鈕
        newGameButtons.forEach(button => {
            button.addEventListener('click', initGame);
        });
        
        // 重新開始按鈕
        resetButton.addEventListener('click', initGame);
        
        // 撤銷按鈕
        undoButton.addEventListener('click', undoMove);
        
        // 繼續遊戲按鈕
        continueButton.addEventListener('click', () => {
            gameMessage.classList.remove('active');
        });
        
        // 主題選擇器
        themeSelector.addEventListener('change', (e) => {
            currentTheme = e.target.value;
            updateView();
        });
        
        // 虛擬控制按鈕事件
        const virtualButtons = document.querySelectorAll('.d-pad-button');
        virtualButtons.forEach(button => {
            // 點擊事件
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const direction = button.dataset.direction;
                
                // 添加視覺反饋
                button.style.transform = button.classList.contains('up') || button.classList.contains('down') 
                    ? 'translateX(-50%) scale(0.9)' 
                    : 'translateY(-50%) scale(0.9)';
                
                setTimeout(() => {
                    button.style.transform = button.classList.contains('up') || button.classList.contains('down') 
                        ? 'translateX(-50%) scale(1)' 
                        : 'translateY(-50%) scale(1)';
                }, 150);
                
                // 觸發移動
                move(direction);
                
                // 觸覺反饋
                if ('vibrate' in navigator) {
                    navigator.vibrate(15);
                }
            });
            
            // 觸摸開始事件
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.style.transform = button.classList.contains('up') || button.classList.contains('down') 
                    ? 'translateX(-50%) scale(0.85)' 
                    : 'translateY(-50%) scale(0.85)';
            });
            
            // 觸摸結束事件
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                const direction = button.dataset.direction;
                move(direction);
                
                button.style.transform = button.classList.contains('up') || button.classList.contains('down') 
                    ? 'translateX(-50%) scale(1)' 
                    : 'translateY(-50%) scale(1)';
                    
                // 觸覺反饋
                if ('vibrate' in navigator) {
                    navigator.vibrate(20);
                }
            });
        });
        
        // 確保DOM加載完成後初始化遊戲
        function safeInit2048() {
            try {
                console.log('開始初始化2048遊戲...');
                
                // 檢查關鍵DOM元素
                const gridElement = document.getElementById('grid');
                const scoreElement = document.querySelector('.score-value');
                const bestElement = document.querySelector('.best-value');
                
                if (!gridElement || !scoreElement || !bestElement) {
                    console.error('找不到必要的DOM元素');
                    showError('遊戲初始化失敗：找不到界面元素');
                    return;
                }
                
                // 從localStorage加載最高分
                const savedBestScore = localStorage.getItem('bestScore2048');
                if (savedBestScore) {
                    bestScore = parseInt(savedBestScore, 10);
                    console.log('載入最高分:', bestScore);
                }
                
                // 初始化遊戲
                initGame();
                
                // 設置初始最高分顯示
                bestElement.textContent = bestScore;
                console.log('2048遊戲初始化完成，最高分:', bestScore);
                
            } catch (error) {
                console.error('2048遊戲初始化失敗:', error);
                showError('2048遊戲初始化失敗: ' + error.message);
            }
        }
        
        // 錯誤顯示函數
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ff4757;
                color: white;
                padding: 20px;
                border-radius: 10px;
                font-family: Arial, sans-serif;
                z-index: 9999;
                text-align: center;
            `;
            errorDiv.innerHTML = `
                <h3>⚠️ 錯誤</h3>
                <p>${message}</p>
                <button onclick="location.reload()" style="margin-top: 10px; padding: 5px 15px; background: white; color: #ff4757; border: none; border-radius: 5px; cursor: pointer;">重新載入</button>
            `;
            document.body.appendChild(errorDiv);
        }
        
        // 等待DOM加載完成後初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', safeInit2048);
        } else {
            safeInit2048();
        }
    </script>
</body>
</html>

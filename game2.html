<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級2048遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #ff9a00, #ff0066);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .game-description {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score-container, .moves-container, .best-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .score-label, .moves-label, .best-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .score-value, .moves-value, .best-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 131, 176, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 131, 176, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.reset {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 4px 10px rgba(255, 65, 108, 0.3);
        }
        
        button.undo {
            background: linear-gradient(to right, #7b4397, #dc2430);
            box-shadow: 0 4px 10px rgba(123, 67, 151, 0.3);
        }
        
        .theme-selector {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .theme-selector select {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            outline: none;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .game-board {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            position: relative;
        }
        
        .cell {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            font-weight: bold;
            transition: all 0.15s ease;
        }
        
        .tile {
            position: absolute;
            width: 82px;
            height: 82px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            font-weight: bold;
            transition: all 0.15s ease;
            animation: appear 0.2s;
        }
        
        @keyframes appear {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tile.merged {
            animation: pop 0.3s;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
        }
        
        .instructions h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .instructions kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .game-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .game-message.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .message-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        
        .message-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .message-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .grid {
                width: 300px;
                height: 300px;
            }
            
            .tile {
                width: 57px;
                height: 57px;
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .score-container, .moves-container, .best-container {
                min-width: 120px;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>高級2048</h1>
            <p class="game-description">使用方向鍵或WASD移動方塊。當兩個相同數字的方塊碰撞時，它們會合併成一個！挑戰自己創造出2048方塊！</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">分數</div>
                <div class="score-value">0</div>
            </div>
            
            <div class="moves-container">
                <div class="moves-label">移動次數</div>
                <div class="moves-value">0</div>
            </div>
            
            <div class="best-container">
                <div class="best-label">最高分</div>
                <div class="best-value">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="new-game">新遊戲</button>
            <button class="undo">撤銷 (0/3)</button>
            <button class="reset">重新開始</button>
        </div>
        
        <div class="theme-selector">
            <label for="theme">選擇主題：</label>
            <select id="theme">
                <option value="default">默認主題</option>
                <option value="dark">黑暗主題</option>
                <option value="colorful">彩色主題</option>
                <option value="pastel">柔和主題</option>
            </select>
        </div>
        
        <div class="game-container">
            <div class="game-board">
                <div class="grid" id="grid">
                    <!-- 網格將由JavaScript生成 -->
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>遊戲說明</h3>
            <p>1. 使用 <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> 方向鍵或 <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> 鍵移動方塊</p>
            <p>2. 當兩個相同數字的方塊碰撞時，它們會合併成一個數字相加的方塊</p>
            <p>3. 每次移動後，會在空白處隨機生成一個新的2或4方塊</p>
            <p>4. 遊戲目標是創建一個數字為2048的方塊</p>
            <p>5. 當沒有空位且無法合併時，遊戲結束</p>
            <p>6. 你有3次撤銷機會，可以回到之前的移動</p>
        </div>
        
        <div class="game-message" id="game-message">
            <div class="message-content">
                <h2 id="message-title">恭喜！</h2>
                <p id="message-text">你贏得了遊戲！</p>
                <button class="continue-game">繼續遊戲</button>
                <button class="new-game">新遊戲</button>
            </div>
        </div>
    </div>

    <script>
        // 遊戲狀態變量
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore2048') || 0;
        let moves = 0;
        let gameOver = false;
        let gameWon = false;
        let undoStack = [];
        let maxUndos = 3;
        let usedUndos = 0;
        
        // 主題配置
        const themes = {
            default: {
                0: 'rgba(255, 255, 255, 0.15)',
                2: '#eee4da', 4: '#ede0c8', 8: '#f2b179', 16: '#f59563',
                32: '#f67c5f', 64: '#f65e3b', 128: '#edcf72', 256: '#edcc61',
                512: '#edc850', 1024: '#edc53f', 2048: '#edc22e', 4096: '#3c3a32'
            },
            dark: {
                0: 'rgba(255, 255, 255, 0.1)',
                2: '#2c3e50', 4: '#34495e', 8: '#7f8c8d', 16: '#95a5a6',
                32: '#bdc3c7', 64: '#ecf0f1', 128: '#1abc9c', 256: '#16a085',
                512: '#3498db', 1024: '#2980b9', 2048: '#9b59b6', 4096: '#8e44ad'
            },
            colorful: {
                0: 'rgba(255, 255, 255, 0.1)',
                2: '#FF6B6B', 4: '#4ECDC4', 8: '#FFD166', 16: '#06D6A0',
                32: '#118AB2', 64: '#073B4C', 128: '#7209B7', 256: '#3A0CA3',
                512: '#4361EE', 1024: '#4CC9F0', 2048: '#F72585', 4096: '#480CA8'
            },
            pastel: {
                0: 'rgba(255, 255, 255, 0.1)',
                2: '#FFCDB2', 4: '#FFB4A2', 8: '#E5989B', 16: '#B5838D',
                32: '#6D6875', 64: '#A8DADC', 128: '#457B9D', 256: '#1D3557',
                512: '#F4A261', 1024: '#E9C46A', 2048: '#2A9D8F', 4096: '#264653'
            }
        };
        
        let currentTheme = 'default';
        
        // DOM元素
        const gridElement = document.getElementById('grid');
        const scoreElement = document.querySelector('.score-value');
        const bestElement = document.querySelector('.best-value');
        const movesElement = document.querySelector('.moves-value');
        const undoButton = document.querySelector('.undo');
        const newGameButtons = document.querySelectorAll('.new-game');
        const resetButton = document.querySelector('.reset');
        const continueButton = document.querySelector('.continue-game');
        const gameMessage = document.getElementById('game-message');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const themeSelector = document.getElementById('theme');
        
        // 初始化遊戲
        function initGame() {
            // 創建4x4網格
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            // 重置遊戲狀態
            score = 0;
            moves = 0;
            gameOver = false;
            gameWon = false;
            undoStack = [];
            usedUndos = 0;
            
            // 更新UI
            updateScore();
            updateMoves();
            updateUndoButton();
            
            // 清空網格
            gridElement.innerHTML = '';
            
            // 創建網格單元格
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gridElement.appendChild(cell);
                }
            }
            
            // 添加兩個初始方塊
            addRandomTile();
            addRandomTile();
            
            // 更新視圖
            updateView();
            
            // 隱藏遊戲消息
            gameMessage.classList.remove('active');
        }
        
        // 添加隨機方塊
        function addRandomTile() {
            const emptyCells = [];
            
            // 找到所有空單元格
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({row, col});
                    }
                }
            }
            
            // 如果有空單元格，隨機選擇一個並添加2或4
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                // 90%機率生成2，10%機率生成4
                grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        // 更新遊戲視圖
        function updateView() {
            // 移除所有現有方塊
            document.querySelectorAll('.tile').forEach(tile => tile.remove());
            
            // 添加當前方塊
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const value = grid[row][col];
                    if (value !== 0) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile');
                        tile.textContent = value;
                        tile.dataset.value = value;
                        
                        // 設置方塊位置和樣式
                        tile.style.left = `${col * (82 + 12) + 12}px`;
                        tile.style.top = `${row * (82 + 12) + 12}px`;
                        
                        // 根據主題設置顏色
                        const themeColors = themes[currentTheme];
                        tile.style.backgroundColor = themeColors[value] || themeColors[4096];
                        tile.style.color = value <= 4 ? '#776e65' : '#f9f6f2';
                        
                        // 根據數字大小調整字體
                        if (value >= 1000) tile.style.fontSize = '1.8rem';
                        if (value >= 10000) tile.style.fontSize = '1.5rem';
                        
                        gridElement.appendChild(tile);
                    }
                }
            }
            
            // 檢查遊戲狀態
            checkGameStatus();
        }
        
        // 保存當前狀態到撤銷堆疊
        function saveState() {
            if (undoStack.length >= maxUndos) {
                undoStack.shift();
            }
            
            // 深拷貝當前網格和分數
            const gridCopy = grid.map(row => [...row]);
            undoStack.push({
                grid: gridCopy,
                score: score,
                moves: moves
            });
            
            usedUndos = undoStack.length;
            updateUndoButton();
        }
        
        // 撤銷上一步
        function undoMove() {
            if (undoStack.length === 0 || usedUndos <= 0) return;
            
            const previousState = undoStack.pop();
            grid = previousState.grid.map(row => [...row]);
            score = previousState.score;
            moves = previousState.moves;
            
            usedUndos = undoStack.length;
            updateUndoButton();
            
            updateScore();
            updateMoves();
            updateView();
        }
        
        // 更新撤銷按鈕
        function updateUndoButton() {
            undoButton.textContent = `撤銷 (${usedUndos}/${maxUndos})`;
            undoButton.disabled = usedUndos === 0;
        }
        
        // 移動方塊
        function move(direction) {
            if (gameOver) return false;
            
            // 保存當前狀態
            const prevGrid = grid.map(row => [...row]);
            const prevScore = score;
            
            let moved = false;
            
            // 根據方向移動
            switch(direction) {
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
            }
            
            // 如果有移動，添加新方塊並更新
            if (moved) {
                saveState();
                addRandomTile();
                moves++;
                updateMoves();
                updateView();
                
                // 添加合併動畫
                document.querySelectorAll('.tile').forEach(tile => {
                    if (parseInt(tile.dataset.value) > 0) {
                        tile.classList.remove('merged');
                        void tile.offsetWidth; // 觸發重排
                        tile.classList.add('merged');
                    }
                });
            }
            
            return moved;
        }
        
        // 向上移動
        function moveUp() {
            let moved = false;
            
            for (let col = 0; col < 4; col++) {
                // 合併相同數字的方塊
                for (let row = 0; row < 3; row++) {
                    if (grid[row][col] !== 0) {
                        for (let nextRow = row + 1; nextRow < 4; nextRow++) {
                            if (grid[nextRow][col] !== 0) {
                                if (grid[row][col] === grid[nextRow][col]) {
                                    // 合併方塊
                                    grid[row][col] *= 2;
                                    grid[nextRow][col] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移動方塊到上方
                for (let row = 0; row < 4; row++) {
                    if (grid[row][col] === 0) {
                        for (let nextRow = row + 1; nextRow < 4; nextRow++) {
                            if (grid[nextRow][col] !== 0) {
                                grid[row][col] = grid[nextRow][col];
                                grid[nextRow][col] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            if (moved) updateScore();
            return moved;
        }
        
        // 向下移動
        function moveDown() {
            let moved = false;
            
            for (let col = 0; col < 4; col++) {
                // 合併相同數字的方塊
                for (let row = 3; row > 0; row--) {
                    if (grid[row][col] !== 0) {
                        for (let nextRow = row - 1; nextRow >= 0; nextRow--) {
                            if (grid[nextRow][col] !== 0) {
                                if (grid[row][col] === grid[nextRow][col]) {
                                    // 合併方塊
                                    grid[row][col] *= 2;
                                    grid[nextRow][col] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移動方塊到下方
                for (let row = 3; row >= 0; row--) {
                    if (grid[row][col] === 0) {
                        for (let nextRow = row - 1; nextRow >= 0; nextRow--) {
                            if (grid[nextRow][col] !== 0) {
                                grid[row][col] = grid[nextRow][col];
                                grid[nextRow][col] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            if (moved) updateScore();
            return moved;
        }
        
        // 向左移動
        function moveLeft() {
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                // 合併相同數字的方塊
                for (let col = 0; col < 3; col++) {
                    if (grid[row][col] !== 0) {
                        for (let nextCol = col + 1; nextCol < 4; nextCol++) {
                            if (grid[row][nextCol] !== 0) {
                                if (grid[row][col] === grid[row][nextCol]) {
                                    // 合併方塊
                                    grid[row][col] *= 2;
                                    grid[row][nextCol] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移動方塊到左方
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        for (let nextCol = col + 1; nextCol < 4; nextCol++) {
                            if (grid[row][nextCol] !== 0) {
                                grid[row][col] = grid[row][nextCol];
                                grid[row][nextCol] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            if (moved) updateScore();
            return moved;
        }
        
        // 向右移動
        function moveRight() {
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                // 合併相同數字的方塊
                for (let col = 3; col > 0; col--) {
                    if (grid[row][col] !== 0) {
                        for (let nextCol = col - 1; nextCol >= 0; nextCol--) {
                            if (grid[row][nextCol] !== 0) {
                                if (grid[row][col] === grid[row][nextCol]) {
                                    // 合併方塊
                                    grid[row][col] *= 2;
                                    grid[row][nextCol] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移動方塊到右方
                for (let col = 3; col >= 0; col--) {
                    if (grid[row][col] === 0) {
                        for (let nextCol = col - 1; nextCol >= 0; nextCol--) {
                            if (grid[row][nextCol] !== 0) {
                                grid[row][col] = grid[row][nextCol];
                                grid[row][nextCol] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            if (moved) updateScore();
            return moved;
        }
        
        // 更新分數顯示
        function updateScore() {
            scoreElement.textContent = score;
            
            // 更新最高分
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore2048', bestScore);
                bestElement.textContent = bestScore;
            }
        }
        
        // 更新移動次數顯示
        function updateMoves() {
            movesElement.textContent = moves;
        }
        
        // 檢查遊戲狀態
        function checkGameStatus() {
            // 檢查是否贏得遊戲（達到2048）
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 2048 && !gameWon) {
                        gameWon = true;
                        showMessage('恭喜！', '你創造了2048方塊！你可以繼續遊戲以獲得更高分數。');
                    }
                }
            }
            
            // 檢查遊戲是否結束（沒有空位且無法合併）
            let hasEmpty = false;
            let canMerge = false;
            
            // 檢查是否有空位
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        hasEmpty = true;
                    }
                }
            }
            
            // 檢查是否可以合併
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const value = grid[row][col];
                    if (value !== 0) {
                        // 檢查右側
                        if (col < 3 && grid[row][col+1] === value) canMerge = true;
                        // 檢查下方
                        if (row < 3 && grid[row+1][col] === value) canMerge = true;
                    }
                }
            }
            
            // 如果沒有空位且無法合併，遊戲結束
            if (!hasEmpty && !canMerge && !gameOver) {
                gameOver = true;
                showMessage('遊戲結束', `你的最終分數是：${score}。點擊「新遊戲」按鈕重新開始。`);
            }
        }
        
        // 顯示遊戲消息
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            gameMessage.classList.add('active');
        }
        
        // 事件監聽器
        document.addEventListener('keydown', (e) => {
            if (gameOver && !gameWon) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
            }
        });
        
        // 新遊戲按鈕
        newGameButtons.forEach(button => {
            button.addEventListener('click', initGame);
        });
        
        // 重新開始按鈕
        resetButton.addEventListener('click', initGame);
        
        // 撤銷按鈕
        undoButton.addEventListener('click', undoMove);
        
        // 繼續遊戲按鈕
        continueButton.addEventListener('click', () => {
            gameMessage.classList.remove('active');
        });
        
        // 主題選擇器
        themeSelector.addEventListener('change', (e) => {
            currentTheme = e.target.value;
            updateView();
        });
        
        // 初始化遊戲
        initGame();
        
        // 設置初始最高分
        bestElement.textContent = bestScore;
    </script>
</body>
</html>

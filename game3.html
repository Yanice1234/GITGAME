<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手掌控制體感遊戲</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1400px;
        }
        
        .camera-section {
            flex: 1;
            min-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }
        
        .game-section {
            flex: 1;
            min-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #game-canvas {
            width: 100%;
            height: 400px;
            background-color: #0a0a15;
            border-radius: 10px;
            display: block;
            margin-bottom: 15px;
        }
        
        .info-panel {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4facfe;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            color: #4facfe;
        }
        
        .instructions ul {
            padding-left: 20px;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .hand-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .hand-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .hand-detected {
            background-color: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }
        
        .hand-not-detected {
            background-color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }
        
        @media (max-width: 1100px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .camera-section, .game-section {
                min-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>手掌控制體感遊戲</h1>
        <p class="subtitle">使用手掌控制角色收集星星，避開障礙物！</p>
    </header>
    
    <div class="game-container">
        <section class="camera-section">
            <h2 class="section-title">手掌偵測畫面</h2>
            <div class="hand-status">
                <div class="hand-indicator hand-not-detected" id="hand-indicator"></div>
                <span id="hand-status-text">等待手掌偵測中...</span>
            </div>
            <div id="video-container">
                <video id="video" playsinline autoplay muted></video>
                <canvas id="overlay"></canvas>
            </div>
            <div class="info-panel">
                <div class="info-item">
                    <div class="info-label">手掌X位置</div>
                    <div class="info-value" id="palm-x">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">手掌Y位置</div>
                    <div class="info-value" id="palm-y">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">偵測信心度</div>
                    <div class="info-value" id="confidence">0%</div>
                </div>
            </div>
        </section>
        
        <section class="game-section">
            <h2 class="section-title">遊戲畫面</h2>
            <div class="status" id="game-status">等待遊戲開始...</div>
            <canvas id="game-canvas"></canvas>
            <div class="info-panel">
                <div class="info-item">
                    <div class="info-label">分數</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">生命值</div>
                    <div class="info-value" id="lives">3</div>
                </div>
                <div class="info-item">
                    <div class="info-label">遊戲時間</div>
                    <div class="info-value" id="time">60</div>
                </div>
            </div>
        </section>
    </div>
    
    <div class="controls">
        <button id="start-btn">開始遊戲</button>
        <button id="reset-btn">重新開始</button>
        <button id="camera-btn">開啟/關閉攝影機</button>
    </div>
    
    <div class="instructions">
        <h3>遊戲說明</h3>
        <ul>
            <li>將手掌對準攝影機，遊戲會自動偵測您的手掌位置</li>
            <li>移動手掌來控制遊戲中的圓形角色</li>
            <li>收集金色星星可以獲得10分</li>
            <li>避開紅色障礙物，碰到會減少1點生命值</li>
            <li>遊戲時間為60秒，時間結束或生命值歸零則遊戲結束</li>
            <li>如果無法偵測手掌，請確保光線充足且背景單純</li>
        </ul>
    </div>

    <script>
        // 遊戲變數
        let video;
        let videoStream;
        let overlayCtx;
        let gameCtx;
        let handposeModel;
        let isCameraOn = false;
        let isGameRunning = false;
        let animationFrameId;
        let lastHandDetection = null;
        
        // 遊戲物件
        let player = {
            x: 200,
            y: 200,
            radius: 20,
            color: '#4facfe'
        };
        
        let stars = [];
        let obstacles = [];
        let score = 0;
        let lives = 3;
        let gameTime = 60;
        let gameTimer;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 取得DOM元素
            video = document.getElementById('video');
            const overlay = document.getElementById('overlay');
            const gameCanvas = document.getElementById('game-canvas');
            
            // 設定畫布
            overlay.width = video.clientWidth;
            overlay.height = video.clientHeight;
            overlayCtx = overlay.getContext('2d');
            
            gameCanvas.width = gameCanvas.clientWidth;
            gameCanvas.height = gameCanvas.clientHeight;
            gameCtx = gameCanvas.getContext('2d');
            
            // 事件監聽
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            document.getElementById('camera-btn').addEventListener('click', toggleCamera);
            
            // 初始化遊戲物件
            initGameObjects();
            
            // 更新手掌指示器
            updateHandIndicator(false);
        });
        
        // 切換攝影機
        async function toggleCamera() {
            if (isCameraOn) {
                stopCamera();
            } else {
                await startCamera();
            }
        }
        
        // 啟動攝影機
        async function startCamera() {
            try {
                const constraints = {
                    audio: false,
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                
                // 載入手部姿勢模型
                handposeModel = await handpose.load();
                
                isCameraOn = true;
                document.getElementById('camera-btn').textContent = '關閉攝影機';
                updateHandIndicator(true, "攝影機已開啟，正在偵測手掌...");
                
                // 開始偵測手部姿勢
                detectHand();
                
            } catch (error) {
                console.error('無法存取攝影機:', error);
                updateHandIndicator(false, "無法存取攝影機，請確認權限設定");
            }
        }
        
        // 停止攝影機
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            isCameraOn = false;
            lastHandDetection = null;
            document.getElementById('camera-btn').textContent = '開啟攝影機';
            updateHandIndicator(false, "攝影機已關閉");
            
            // 清除畫布
            overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
        }
        
        // 偵測手部姿勢
        async function detectHand() {
            if (!isCameraOn || !handposeModel) return;
            
            try {
                const predictions = await handposeModel.estimateHands(video);
                
                // 清除畫布
                overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
                
                if (predictions.length > 0) {
                    const hand = predictions[0];
                    lastHandDetection = hand;
                    
                    // 繪製手掌關鍵點
                    drawHand(hand);
                    
                    // 更新手掌位置資訊
                    updateHandInfo(hand);
                    
                    // 更新手掌指示器
                    updateHandIndicator(true, "手掌已偵測到");
                    
                    // 如果遊戲進行中，更新玩家位置
                    if (isGameRunning) {
                        updatePlayerPosition(hand);
                    }
                } else {
                    lastHandDetection = null;
                    updateHandIndicator(false, "未偵測到手掌");
                    
                    // 重置手掌資訊顯示
                    document.getElementById('palm-x').textContent = '0';
                    document.getElementById('palm-y').textContent = '0';
                    document.getElementById('confidence').textContent = '0%';
                }
            } catch (error) {
                console.error('手部偵測錯誤:', error);
            }
            
            // 循環偵測
            if (isCameraOn) {
                animationFrameId = requestAnimationFrame(detectHand);
            }
        }
        
        // 繪製手掌關鍵點
        function drawHand(hand) {
            const landmarks = hand.landmarks;
            const boundingBox = hand.boundingBox;
            
            // 繪製邊界框
            overlayCtx.strokeStyle = '#00f2fe';
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeRect(
                boundingBox.topLeft[0], 
                boundingBox.topLeft[1], 
                boundingBox.bottomRight[0] - boundingBox.topLeft[0], 
                boundingBox.bottomRight[1] - boundingBox.topLeft[1]
            );
            
            // 繪製手掌中心點（手掌底部）
            const palmBase = landmarks[0];
            overlayCtx.fillStyle = '#4facfe';
            overlayCtx.beginPath();
            overlayCtx.arc(palmBase[0], palmBase[1], 10, 0, 2 * Math.PI);
            overlayCtx.fill();
            
            // 繪製所有關鍵點
            for (let i = 0; i < landmarks.length; i++) {
                const [x, y] = landmarks[i];
                
                // 不同部位使用不同顏色
                if (i === 0) {
                    overlayCtx.fillStyle = '#4facfe'; // 手掌中心
                } else if (i < 5) {
                    overlayCtx.fillStyle = '#ff6b6b'; // 拇指
                } else if (i < 9) {
                    overlayCtx.fillStyle = '#48dbfb'; // 食指
                } else if (i < 13) {
                    overlayCtx.fillStyle = '#1dd1a1'; // 中指
                } else if (i < 17) {
                    overlayCtx.fillStyle = '#f368e0'; // 無名指
                } else {
                    overlayCtx.fillStyle = '#ff9f43'; // 小指
                }
                
                overlayCtx.beginPath();
                overlayCtx.arc(x, y, 5, 0, 2 * Math.PI);
                overlayCtx.fill();
            }
            
            // 繪製連接線
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4], // 拇指
                [0, 5], [5, 6], [6, 7], [7, 8], // 食指
                [0, 9], [9, 10], [10, 11], [11, 12], // 中指
                [0, 13], [13, 14], [14, 15], [15, 16], // 無名指
                [0, 17], [17, 18], [18, 19], [19, 20], // 小指
                [5, 9], [9, 13], [13, 17] // 手掌
            ];
            
            overlayCtx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            overlayCtx.lineWidth = 2;
            
            connections.forEach(([start, end]) => {
                const [x1, y1] = landmarks[start];
                const [x2, y2] = landmarks[end];
                
                overlayCtx.beginPath();
                overlayCtx.moveTo(x1, y1);
                overlayCtx.lineTo(x2, y2);
                overlayCtx.stroke();
            });
        }
        
        // 更新手掌資訊
        function updateHandInfo(hand) {
            const palmBase = hand.landmarks[0];
            
            // 計算相對位置（百分比）
            const xPercent = Math.round((palmBase[0] / video.clientWidth) * 100);
            const yPercent = Math.round((palmBase[1] / video.clientHeight) * 100);
            
            document.getElementById('palm-x').textContent = xPercent;
            document.getElementById('palm-y').textContent = yPercent;
            document.getElementById('confidence').textContent = Math.round(hand.handInViewConfidence * 100) + '%';
        }
        
        // 更新手掌指示器
        function updateHandIndicator(isDetected, message = "") {
            const indicator = document.getElementById('hand-indicator');
            const statusText = document.getElementById('hand-status-text');
            
            if (isDetected) {
                indicator.className = 'hand-indicator hand-detected';
                statusText.textContent = message || "手掌已偵測到";
            } else {
                indicator.className = 'hand-indicator hand-not-detected';
                statusText.textContent = message || "未偵測到手掌";
            }
        }
        
        // 更新玩家位置（根據手掌位置）
        function updatePlayerPosition(hand) {
            const palmBase = hand.landmarks[0];
            
            // 將手掌位置映射到遊戲畫布
            const gameCanvas = document.getElementById('game-canvas');
            const x = (palmBase[0] / video.clientWidth) * gameCanvas.width;
            const y = (palmBase[1] / video.clientHeight) * gameCanvas.height;
            
            // 平滑移動
            player.x += (x - player.x) * 0.3;
            player.y += (y - player.y) * 0.3;
            
            // 確保玩家在畫布內
            player.x = Math.max(player.radius, Math.min(gameCanvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(gameCanvas.height - player.radius, player.y));
        }
        
        // 初始化遊戲物件
        function initGameObjects() {
            stars = [];
            obstacles = [];
            
            // 創建星星
            const gameCanvas = document.getElementById('game-canvas');
            for (let i = 0; i < 8; i++) {
                stars.push({
                    x: Math.random() * (gameCanvas.width - 40) + 20,
                    y: Math.random() * (gameCanvas.height - 40) + 20,
                    radius: 12,
                    color: '#FFD700'
                });
            }
            
            // 創建障礙物
            for (let i = 0; i < 5; i++) {
                obstacles.push({
                    x: Math.random() * (gameCanvas.width - 50) + 25,
                    y: Math.random() * (gameCanvas.height - 50) + 25,
                    radius: 20,
                    color: '#FF4757',
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3
                });
            }
        }
        
        // 開始遊戲
        function startGame() {
            if (!isCameraOn) {
                document.getElementById('game-status').className = 'status error';
                document.getElementById('game-status').textContent = '請先開啟攝影機以偵測手掌';
                return;
            }
            
            if (isGameRunning) return;
            
            isGameRunning = true;
            score = 0;
            lives = 3;
            gameTime = 60;
            
            document.getElementById('game-status').className = 'status success';
            document.getElementById('game-status').textContent = '遊戲進行中！';
            
            // 更新顯示
            updateGameDisplay();
            
            // 啟動遊戲循環
            gameLoop();
            
            // 啟動計時器
            gameTimer = setInterval(() => {
                gameTime--;
                document.getElementById('time').textContent = gameTime;
                
                if (gameTime <= 0) {
                    endGame(false, "時間到！");
                }
            }, 1000);
        }
        
        // 重置遊戲
        function resetGame() {
            endGame(true);
            
            // 重新初始化
            initGameObjects();
            player.x = 200;
            player.y = 200;
            
            // 重置顯示
            score = 0;
            lives = 3;
            gameTime = 60;
            updateGameDisplay();
            
            document.getElementById('game-status').className = 'status';
            document.getElementById('game-status').textContent = '等待遊戲開始...';
        }
        
        // 結束遊戲
        function endGame(isReset = false, message = "") {
            isGameRunning = false;
            
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            if (!isReset) {
                document.getElementById('game-status').className = 'status error';
                document.getElementById('game-status').textContent = message || "遊戲結束！";
            }
        }
        
        // 遊戲主循環
        function gameLoop() {
            if (!isGameRunning) return;
            
            // 清除畫布
            const gameCanvas = document.getElementById('game-canvas');
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // 更新障礙物位置
            updateObstacles();
            
            // 檢查碰撞
            checkCollisions();
            
            // 繪製遊戲物件
            drawGameObjects();
            
            // 繼續循環
            requestAnimationFrame(gameLoop);
        }
        
        // 更新障礙物位置
        function updateObstacles() {
            const gameCanvas = document.getElementById('game-canvas');
            
            obstacles.forEach(obstacle => {
                obstacle.x += obstacle.speedX;
                obstacle.y += obstacle.speedY;
                
                // 邊界碰撞
                if (obstacle.x <= obstacle.radius || obstacle.x >= gameCanvas.width - obstacle.radius) {
                    obstacle.speedX *= -1;
                }
                
                if (obstacle.y <= obstacle.radius || obstacle.y >= gameCanvas.height - obstacle.radius) {
                    obstacle.speedY *= -1;
                }
            });
        }
        
        // 檢查碰撞
        function checkCollisions() {
            // 檢查星星碰撞
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                const distance = Math.sqrt(
                    Math.pow(player.x - star.x, 2) + Math.pow(player.y - star.y, 2)
                );
                
                if (distance < player.radius + star.radius) {
                    // 收集星星
                    stars.splice(i, 1);
                    score += 10;
                    
                    // 生成新星星
                    const gameCanvas = document.getElementById('game-canvas');
                    stars.push({
                        x: Math.random() * (gameCanvas.width - 40) + 20,
                        y: Math.random() * (gameCanvas.height - 40) + 20,
                        radius: 12,
                        color: '#FFD700'
                    });
                    
                    updateGameDisplay();
                }
            }
            
            // 檢查障礙物碰撞
            obstacles.forEach(obstacle => {
                const distance = Math.sqrt(
                    Math.pow(player.x - obstacle.x, 2) + Math.pow(player.y - obstacle.y, 2)
                );
                
                if (distance < player.radius + obstacle.radius) {
                    // 碰到障礙物
                    lives--;
                    updateGameDisplay();
                    
                    // 將玩家彈開
                    const angle = Math.atan2(player.y - obstacle.y, player.x - obstacle.x);
                    player.x += Math.cos(angle) * 30;
                    player.y += Math.sin(angle) * 30;
                    
                    if (lives <= 0) {
                        endGame(false, "生命值耗盡！遊戲結束");
                    }
                }
            });
        }
        
        // 繪製遊戲物件
        function drawGameObjects() {
            // 繪製玩家
            gameCtx.fillStyle = player.color;
            gameCtx.beginPath();
            gameCtx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            gameCtx.fill();
            
            // 繪製玩家外框
            gameCtx.strokeStyle = '#FFFFFF';
            gameCtx.lineWidth = 3;
            gameCtx.beginPath();
            gameCtx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            gameCtx.stroke();
            
            // 繪製星星
            stars.forEach(star => {
                gameCtx.fillStyle = star.color;
                gameCtx.beginPath();
                gameCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                gameCtx.fill();
                
                // 星星光芒效果
                gameCtx.strokeStyle = '#FFA500';
                gameCtx.lineWidth = 2;
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI) / 4;
                    const x1 = star.x + Math.cos(angle) * star.radius;
                    const y1 = star.y + Math.sin(angle) * star.radius;
                    const x2 = star.x + Math.cos(angle) * (star.radius + 8);
                    const y2 = star.y + Math.sin(angle) * (star.radius + 8);
                    
                    gameCtx.beginPath();
                    gameCtx.moveTo(x1, y1);
                    gameCtx.lineTo(x2, y2);
                    gameCtx.stroke();
                }
            });
            
            // 繪製障礙物
            obstacles.forEach(obstacle => {
                gameCtx.fillStyle = obstacle.color;
                gameCtx.beginPath();
                gameCtx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                gameCtx.fill();
                
                // 障礙物危險標誌
                gameCtx.fillStyle = '#FFFFFF';
                gameCtx.font = 'bold 18px Arial';
                gameCtx.textAlign = 'center';
                gameCtx.textBaseline = 'middle';
                gameCtx.fillText('!', obstacle.x, obstacle.y);
            });
        }
        
        // 更新遊戲顯示
        function updateGameDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('time').textContent = gameTime;
        }
        
        // 視窗大小改變時調整畫布
        window.addEventListener('resize', () => {
            const overlay = document.getElementById('overlay');
            const gameCanvas = document.getElementById('game-canvas');
            
            overlay.width = video.clientWidth;
            overlay.height = video.clientHeight;
            
            gameCanvas.width = gameCanvas.clientWidth;
            gameCanvas.height = gameCanvas.clientHeight;
        });
    </script>
</body>
